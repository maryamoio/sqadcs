<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {box-sizing: border-box;}

.img-zoom-container {
  position: relative;
}

.img-zoom-lens {
  position: absolute;
  border: 1px solid #d4d4d4;
  /*set the size of the lens:*/
  width: 40px;
  height: 40px;
}

.img-zoom-result {
  border: 1px solid #d4d4d4;
  /*set the size of the result div:*/
  width: 300px;
  height: 300px;
}
<h2>برای زوم، روی عکس کلیک کن 👇</h2>

<!-- 🖼 فقط اسم یا لینک عکس را اینجا بگذار -->
<img src="درست دیلایت راهنمادارر.png" alt="عکس شما" id="zoomImg" class="zoomable">

<script>
  const img = document.getElementById('zoomImg');

  // جلوگیری از کش شدن عکس
  const src = img.getAttribute('src');
  img.setAttribute('src', `${src}?nocache=${new Date().getTime()}`);

  // زوم درجا با کلیک
  img.addEventListener('click', () => {
    img.classList.toggle('zoomed');
  });
</script>

</body>
</html>
